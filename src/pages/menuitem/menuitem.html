<ion-header >

  <ion-navbar color="myred">
    <ion-buttons color="dark">
    <button ion-button  (click)="goBack()" >
      <ion-icon name="arrow-back"> Back</ion-icon>
    </button></ion-buttons>
    <ion-title>Menu Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div>
    <ion-item>
      <ion-input type="text" placeholder="Add Menu Category" value={{vmenuCat}} [(ngModel)]="menuCat"> </ion-input>
      <ion-icon item-right name="add-circle" (click)="addMenuCategory(menuCat)"></ion-icon>
    </ion-item>

  </div>



  <ion-card>
    <ion-card-header>
      Restaurants
    </ion-card-header>

    <ion-list >
      <ion-item >
        {{restname}}


      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Menu Categories
    </ion-card-header>

    <ion-list>

            <!-- iterate thru each item in the list, use $index as item identifier -->
            <ion-item *ngFor="let menudata of menudatas; let i=index">
          {{menudata.categoryname}}
            <ion-icon item-right name="remove-circle" (click)="confirmDeleteMenuCategory(menudata.categoryname)"></ion-icon>
            </ion-item>
      </ion-list>




  </ion-card>





</ion-content>
