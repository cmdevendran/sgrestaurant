<ion-header>

  <ion-navbar color="myred">
    <ion-buttons color="dark">
    <button ion-button  (click)="goBack()" >
      <ion-icon name="arrow-back"></ion-icon>
    </button></ion-buttons>
    <ion-title>Place Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let menuitem of menuitems">
    <ion-avatar item-start>
      <img src="img/avatar-finn.png">
    </ion-avatar>
    <div class="listText">
    {{menuitem.item_name}} </div>
    <div class="listText">{{menuitem.menu_item_desc}}</div>
      <div class="listText">{{menuitem.item_price | number:'1.2-2'}}</div>
    
<div class="amount">
    <ion-icon name="remove-circle" (click)="decrement(menuitem._id)"></ion-icon>
<span ng-if=!objNumber.hasOwnProperty(menuitem._id)>
      {{currentNumber}}
    </span>
    <span ng-if=(objNumber[menuitem._id]) >
       {{objNumber[menuitem._id]}}
     </span>
    

<ion-icon name="add-circle" (click)="increment(menuitem._id)"></ion-icon>
    </div>
  </ion-item>
</ion-list>

</ion-content>
