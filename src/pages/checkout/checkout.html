<ion-header>

  <ion-navbar color="myred">
    <ion-buttons color="dark">
    <button ion-button  (click)="goBack()" >
      <ion-icon name="arrow-back"></ion-icon>
    </button></ion-buttons>
    <ion-title>Order Check Out</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>


    <ion-card-header>
      Amount to Pay
    </ion-card-header>
      <ion-card-content>
<div class="amount">
      $ {{totalAmount}}
    </div>
    <!-- buttons should go here -->
    <button ion-button (click)="placeOrder()">Confirm</button>

  </ion-card-content>
</ion-card>


  <ion-list>
    <ion-item *ngFor="let menuitem of a ">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{menuitem.item_name}}</h2>
      <h3>{{menuitem.menu_item_desc}}</h3>
      <p>$ {{menuitem.item_price}}</p>
      <ion-badge >Ordered Items : {{menuitem.order}}</ion-badge>
      <ion-badge >Cost : {{menuitem.order * menuitem.item_price}}</ion-badge>


    </ion-item>
  </ion-list>

</ion-content>
