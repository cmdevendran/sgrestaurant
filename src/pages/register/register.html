<ion-header>

  <ion-navbar color="myred">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="restaurantForm"  novalidate (ngSubmit)="addRestaurant()">
    <div>
    <ion-row>
      <ion-item>
        <ion-label for="restName"></ion-label>
        <ion-input type="text" value="" placeholder="Restaurant Regd Name" formControlName="restName"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label for="restRegNo"></ion-label>
        <ion-input type="text" value="" placeholder="ACRA Registration No" formControlName="restRegNo"></ion-input>
      </ion-item>
    </ion-row>


      <ion-row>
    <ion-item>
    <ion-label for="restIsGST"></ion-label>
    <ion-toggle formControlName="restIsGST" placeholder="GST Registered" false></ion-toggle>
  </ion-item>
</ion-row></div>
<div [hidden]="restIsGST" >
    <ion-row>
      <ion-item >
        <ion-label for="restGSTNo"></ion-label>
        <ion-input type="text" value="" placeholder="GST Registration No"  formControlName="restGSTNo"></ion-input>
      </ion-item>
    </ion-row>
</div>


    <ion-row>
      <ion-item>
        <ion-label for="restAdd1"></ion-label>
        <ion-input type="text" value="" placeholder="Address" formControlName="restAdd1"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label for="restAdd2"></ion-label>
        <ion-input type="text" value="" placeholder="Address" formControlName="restAdd2"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label for="restBlk"></ion-label>
        <ion-input type="text" value="" placeholder="Block" formControlName="restBlk"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="restUnit"></ion-label>
        <ion-input type="text" value="" placeholder="Unit" formControlName="restUnit"></ion-input>
      </ion-item>

    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="restPinCode"></ion-label>
        <ion-input type="number" value="" placeholder="Pin Code" formControlName="restemail"></ion-input>
      </ion-item>
    </ion-row>




    <ion-row>
      <ion-item>
        <ion-label for="restWebSite"></ion-label>
        <ion-input type="url" value="" placeholder="Web Site url" formControlName="restWebSite"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label for="restemail"></ion-label>
        <ion-input type="email" value="" placeholder="official email" formControlName="restemail"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label for="restphone"></ion-label>
        <ion-input type="tel" value="" placeholder="Phone Number" formControlName="restphone"></ion-input>
      </ion-item>
    </ion-row>



    <ion-row>
      <button  ion-button type="submit" block (click)="submit">Submit</button>
    </ion-row>
<div>
    <ion-row >

        <ion-label text-wrap color=red  >
  {{anyErrors}}
  </ion-label>

    </ion-row>
  </div>
  </form>

</ion-content>
