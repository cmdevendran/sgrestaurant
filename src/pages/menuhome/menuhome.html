<ion-header >

  <ion-navbar color="myred">

    <ion-buttons color="dark" >
    <button ion-button  (click)="goBack()" >
      <ion-icon name="arrow-back"></ion-icon>
    </button></ion-buttons>

    <ion-title>Menu</ion-title>


    <ion-buttons end color="dark">
    <button  ion-button (click)="checkOut()" >
      {{orderItems}}
      <ion-icon  name="cart" ></ion-icon>
    </button></ion-buttons>



  </ion-navbar>


</ion-header>



  <ion-content class="card-background-page">





            <!-- iterate thru each item in the list, use $index as item identifier -->

<ion-card *ngFor="let menudata of menudatas; let i=index">
  <img src="assets/img/hotdrink16.png"/>
  <div class="card-title" (click)="getMenuItem(menudata._id)">  {{menudata.categoryname}} </div>

</ion-card>





  </ion-content>
