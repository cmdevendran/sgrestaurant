<!--
  Generated template for the MyordersPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="myred">
    <ion-buttons color="dark">
    <button ion-button  (click)="goBack()" >
      <ion-icon name="arrow-back"></ion-icon>
    </button></ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let myorder of myorders" (click)="openOrder(myorder._id)">
    <h3>Order Date : {{myorder.createddate}}</h3>
    <h3>Order No : {{myorder.order_number}}</h3>
    <h3>Restaurant Name : {{myorder.name}}</h3>
    <h3>Amount Spent : {{myorder.total_amount}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
