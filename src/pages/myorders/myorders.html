<ion-header hide-tabs>
  
    <ion-navbar color="primary">

      <ion-title>My Orders</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let myorder of myorders" (click)="openOrder(myorder)"  >
    <h3>Order Date : {{myorder.createddate}}</h3>
    <h3>Order No : {{myorder.order_number}}</h3>
    <h3>Restaurant Name : {{myorder.name}}</h3>
    <h3>Amount Spent : {{myorder.total_amount.toFixed(2)}}</h3>
    <ion-badge >Status : {{myorder.order_status}} </ion-badge>

<span  item-end *ngIf="myorder.order_status === 'ordered'">
      <ion-icon name="hand" (click)=stopOrder(myorder) ></ion-icon>
</span>

    </ion-item>
  </ion-list>

</ion-content>
