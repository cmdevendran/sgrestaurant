<ion-header>
    
      <ion-navbar  color="myred"  >
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
        <ion-buttons end color="dark">
        <button ion-button  icon-end (click)="logout()" >
        Logout
        <ion-icon name="log-out" ></ion-icon>
      </button></ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-label>DISPLAY NAME</ion-label>
    
      {{auth.currentDisplayName}}
    
      <ion-label>mobile</ion-label>
      {{auth.currentMobile}}
    
      <ion-label>uid</ion-label>
      {{auth.currentUID}}
    
    </ion-content>
