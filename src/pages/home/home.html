<ion-header>
  <ion-navbar color="myred">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="center" padding>

  Welcome {{auth.currentUserName}} {{restid}}

  <div style="height:60px;"><br></div>

  <button ion-button>Scan QR Code </button><br>

  <br><br><br>
  <ion-input placeholder="Restaurant ID" [(ngModel)]="vrestid"
  name="vrestid" ngTrim=true maxlength="5"  pattern="[0-9]{6}"></ion-input>
  <input align-items: centre id="partitioned" type="number" maxlength="4" pattern="[0-9]"/>

  <div style="height:60px;"><br></div>
  

  <table>
      <tr>
        <td>
          <ion-input type="text" #otp1 class="otp" pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp2)">
          </ion-input>
        </td>
        <td>
          <ion-input type="text" #otp2 class="otp" pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp3)">
          </ion-input>
        </td>
        <td>
          <ion-input type="text" #otp3 class="otp"  pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp4)">
         
          </ion-input>
        </td>
        <td>
          <ion-input type="text" #otp4 class="otp" pattern="[0-9]{6}" maxlength="1" size="1">
          </ion-input>
        </td>
      </tr>
    </table>

  <button ion-button (click)="getMenuCat(vrestid)">Enter</button>
</ion-content>
