<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


<div *ngIf="!auth.currentUserName">

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <ion-row>
        <ion-item>
          <ion-label for="email"></ion-label>
          <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label for="password"></ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <button (click)="login()" ion-button block>Log in</button>   <button (click)="signUp()" ion-button block>Sign In</button>
      </ion-row>
<div >
      <ion-row >
        <ion-item  >
          <ion-label text-wrap color=red color="primary" >
    {{anyErrors}}
    </ion-label>
  </ion-item>
      </ion-row>
    </div>
    </form>


  </div>

  </ion-content>
