<ion-header>

  <ion-navbar color="myred">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <ion-row>
      <ion-item>
        <ion-label for="email"></ion-label>
        <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="password"></ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button (click)="login()" ion-button block>Log in</button>
    </ion-row>
<div >
    <ion-row >

        <ion-label text-wrap color=red  >
  {{anyErrors}}
  </ion-label>

    </ion-row>
  </div>
  </form>

  <ion-row>
    <ion-label color="primary">
      New User ? Sign up here <button (click)="signUp()" ion-button block round>Sign In</button>

    </ion-label>
  </ion-row>

  <ion-row>
    <ion-label color="primary">
      Restaurant Owner <button (click)="restlogin()" ion-button block round>Rest Login</button>

    </ion-label>
  </ion-row>

  <ion-row>
    <ion-label color="primary">
     Register as a Restaurant Owner <button (click)="register()" ion-button block round>Register</button>

    </ion-label>
  </ion-row>





  </ion-content>
